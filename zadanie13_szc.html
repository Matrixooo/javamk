 <script language="JavaScript">
var m_szc=prompt("m=","");

var suma2;

suma2=m*(m+1);
document.write("1/"+m+"=1/"+suma1+"+1/"+suma2+"<br>");
function okno_zamknij_szczepaniak()
{
window.close()
}
 </script>

 <input type="button" value="zamknij okno" onclick="okno_zamknij_szczepaniak()"/>
