<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styl.css">
</head>
<body>

<script type="text/javascript">
var liczba = prompt("liczba= ");
var liczba=parseFloat(liczba);

if(liczba%2 == 1)
{
liczba=liczba-1;
}
for(i=1;i<=liczba;i++)
{
if(i%2==0)
{
document.write(i+"<br>");
}
}
function okno_zamknij()
{
window.close()
}
</script>




<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>


</body>
</html>
