function drabina_szczepaniak(x_szcz,d_szcz)
{
var x_szcz=parseFloat(document.getElementById('dlugosc').value);
var d_szcz=parseFloat(document.getElementById('dlugosc2').value);
var drabina_szcz=Math.sqrt(x_szcz*x_szcz+d_szcz*d_szcz);
document.getElementsByName('drabina')[0].value=drabina_szcz.toFixed(2);
}
function alfa_szczepaniak(x_szcz,d_szcz)
{
var x_szcz = parseFloat(document.getElementById('dlugosc').value);
var d_szcz = parseFloat(document.getElementById('dlugosc2').value);
var rad_szcz = Math.atan(x_szcz/d_szcz);
var alfa_szcz=(rad_szcz*180)/Math.PI;
document.getElementsByName('alfa')[0].value=alfa_szcz.toFixed(2);
}
</script>
