
<head>
<script type="text/javascript">
function show_prompt()
{
var name=prompt("Napisz imię","Imię Nazwisko");
if (name!=null && name!="")
{
document.write("Witaj " + name + "! jak się masz?");
}
}
 document.write("Zastosowanie:Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło. Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.” metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null."+"<br>");
function okno_zamknij_szczepaniak()
{
window.close()
}
</script>
</head>
<body>
<input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
 <input type="button" value="zamknij okno" onclick="okno_zamknij_szczepaniak()"/>
</body>
</html>
