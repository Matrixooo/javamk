<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">




function pole_szczepaniak()
{
var a_szc= parseFloat(document.getElementById('dlugosc').value);
var b_szc= parseFloat(document.getElementById('dlugosc2').value);

var c_szc= a_szc*b_szc;
document.getElementById("nazwa").innerHTML ="pole prosotkata= "+c_szc.toFixed(2)+" cm^2";
}

function obwod_szczepaniak()
{
var a_szc= parseFloat(document.getElementById('dlugosc').value);
var b_szc= parseFloat(document.getElementById('dlugosc2').value);
var d_szc= a_szc+a_szc+b_szc+b_szc;
document.getElementById("nazwa").innerHTML ="Obwód prostokąta= "+d_szc.toFixed(2)+" cm";
}




function okno_zamknij()
{
window.close()
}
</script>
<h1>Wszystko o Prostokacie</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
Podaj długość 2 boku: <input type="text" id="dlugosc2" value="podaj długość"> cm<br><br><br>

<input type="button" name="pole_szczepaniak" value="Oblicz pole" Onclick="pole_szczepaniak()"><br><br>

<input type="button" name="obwod_szczepaniak" value="Oblicz obwod" Onclick="obwod_szczepaniak()"><br><br>


<div style="color:red;font-size:50px;"id="nazwa"></div>
<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
</body>
</html>
