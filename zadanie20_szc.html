  <script language="JavaScript">
function AB_szc(){
var ax_szc= parseFloat(document.getElementById('ax').value);
var bx_szc= parseFloat(document.getElementById('bx').value);
var ay_szc= parseFloat(document.getElementById('ay').value);
var by_szc= parseFloat(document.getElementById('by').value);
var p1 = Math.pow(ax_szc-bx_szc,2);
var p2 = Math.pow(ay_szc-by_szc,2);
var h = p1+p2;
var odc = Math.sqrt(h);
document.getElementById("ABC").innerHTML ="AB= "+odc;
}
