document.write("("+a+" + "+b+") ^ 3 = "+a+" ^ 3 + 3 * (("+a+") ^ 2)*("+b+") + 3 * ("+a+") * (("+b+")^"+b+") + "+b+" ^ 3 = "+p+" + "+d+" + "+q+" + "+s+" = "+suma+"<br>");
document.write("Odp("+a+"+"+b+")^3"+"="+suma);
